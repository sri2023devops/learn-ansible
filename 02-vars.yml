- name: Declare variable at Play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Declare variable in anothe file
  hosts: all
  connection: local
  vars_files:
    - var.yml
  tasks:
    - name: Access variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

        ## vars_files can also be declared on task level.

- name: Declare variable at Tasks level
  hosts: all
  connection: local
  tasks:
    - name: Declare and access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}
      vars:
        URL: task.example.com

- name: Declare variable at Inventory
  hosts: all
  connection: local
  tasks:
    - name: Access variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

